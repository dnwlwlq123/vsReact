<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const arr = [10, 20 ,30 ,20 ,50 ,60]
        const result1 = arr.find(item => item>30)
        console.log(result1)

        const result2 = arr.find(item => item === 20)
        console.log(result2)

        const result3 = arr.findIndex(item => item === 20)
        console.log(result3)

        const data1 = [
                {id : 1, name : '홍길동', age : 25},
                {id : 2, name : '어피치', age : 25},
                {id : 3, name : '프로도', age : 25}
        ]

        //id가 1인 값
        const data2 = data1.find(item => item.id === 1)
        console.log(data2)
        //name 라이언
        const data3 = data1.find(item => item.name === '어피치')
        console.log(data3)
    </script>
</body>
</html>
<!-- 
    find => filter와 비슷 결과는 하나의값 (처음 값)
 -->
