<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = ['고구마', '감자', '김치', '고기', '고단백', '참치']
        //'고'자 들어간 단어 ,없으면 1
        const result = arr.filter(item => item.indexOf('고') !== -1)
        console.log(result)

        const data1 = [
            {text: '운동하다'},
            {text: '수영하다'},
            {text: '저녁먹다'},
            {text: '친구만나다'},
            {text: '잠자다'},
            {text: '공부하다'}
        ]

        const result2 = data1.filter(item => item.text.indexOf('하다') !== -1)
        console.log(result2)

        const  findtext = (array, str, key ) => array.filter(item => item[key].indexOf(str) !== -1)
        console.log(findtext(data1, '하다', 'text'))
    </script>
</body>
</html>
